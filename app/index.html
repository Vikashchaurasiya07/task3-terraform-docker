<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ InspireMe - Daily Dose 💡</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #ffffffdd;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
    }

    .title {
      font-size: 3rem;
      color: #6c63ff;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      background-color: #6c63ff;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #5b54db;
      transform: scale(1.05);
    }

    .quote-box {
      margin-top: 35px;
      padding: 25px;
      background: #f0f0f0;
      border-left: 5px solid #6c63ff;
      font-size: 1.2rem;
      color: #333;
      border-radius: 10px;
      font-style: italic;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .quote-box.show {
      opacity: 1;
    }

    .emoji {
      font-size: 2rem;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title"><span class="emoji">💡</span>InspireMe</h1>
    <p class="subtitle">Tap below for your daily spark of genius! <span class="emoji">⚡</span></p>
    <button onclick="getQuote()">✨ Inspire Me ✨</button>
    <div class="quote-box" id="quote">💬 Your daily wisdom will appear here!</div>
  </div>

  <script>
    const quotes = [
      "🚀 Believe in yourself and all that you are.",
      "🎯 Your only limit is your mind.",
      "🔥 Dream it. Wish it. Do it.",
      "💪 Hustle until your haters ask if you're hiring.",
      "🏆 Don't stop until you're proud.",
      "🧠 Stay hungry, stay foolish.",
      "🌱 Every day is a fresh start.",
      "☀️ Make today ridiculously amazing."
    ];

    function getQuote() {
      const quoteBox = document.getElementById('quote');
      const random = Math.floor(Math.random() * quotes.length);
      quoteBox.classList.remove('show'); // reset animation
      setTimeout(() => {
        quoteBox.innerText = quotes[random];
        quoteBox.classList.add('show');
      }, 100);
    }
  </script>
</body>
</html>
